<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Current Weather</h1>
    </header>
    <main>
        <form id="searchForm"> 
            <input type="text" id="searchBar" placeholder="City Name"/>
            <button type="submit" id="searchButton">Search</button>
        </form>
        <div class="card-container">
            <div class="weather-card">
                <h2>Chicago, US</h2>
                <div class="weather-info red-border">
                    <div class="title red-background">
                        <h3>High</h3>
                    </div>
                    <p>74°F</p>
                </div>
                <div class="weather-info blue-border">
                    <div class="title blue-background">
                        <h3>Low</h3>
                    </div>
                    <p>69°F</p>
                </div>
                <div class="weather-info green-border">
                     <div class="title green-background">
                        <h3>Forecast</h3>
                    </div>
                    <p>clouds</p>
                </div>
                <div class="weather-info yellow-border">
                    <div class="title yellow-background">
                        <h3>Humidity</h3>
                    </div>
                    <p>43%</p>  
                </div>
            </div>  
        </div>
    </main>
</body>
</html>
